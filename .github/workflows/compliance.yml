name: NIST 800-171 Compliance Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compliance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/

      - name: Run OPA evaluation
        run: ./run_opa_eval.sh

      - name: Generate Compliance Report
        run: python src/control_mapper.py

      - name: Upload Compliance Reports
        uses: actions/upload-artifact@v3
        with:
          name: compliance-reports
          path: output/

      - name: Fail if critical controls fail
        run: |
          if grep -q "High Risk" output/compliance_report.html; then
            echo "Critical controls failed. Blocking merge."
            exit 1
          fi
